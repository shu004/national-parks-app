{% extends 'base.html' %}
{% block title %}National Parks App{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/profile_page.css" />
{% endblock head %}

{% block body %}
<div class="profile-page-container">

  <section id="profile-info"></section>
    <div class="welcome-logout-container">
      <input type="hidden" id="hidden-username" value="{{ session['username'] }}">
      <h1>welcome {{ user.username }}</h1>
    </div>
  </section>


  <section id="collection">
    <div class="park-collection-container">
      <label>Badge Collection:</label>
      {% for id in saved_park_id %}
      <div>
        <img src="/static/img/badges/{{ id }}.png">
      </div>
      {% endfor %}
    </div>
  </section>

  <section id="photos">
    <div class="photo-container">
      <form id="picture-form" action="/profile/{{ user.username }}/post-form-data" method="post" enctype="multipart/form-data">
        <input type="file" name="my-file" id="file">
        <input type="submit" id="submit-pictures">
        <div class="display-photos">
          {% for url in urls %}
          <div>
            <img src="{{ url }}">
          </div>
          {% endfor %}
        </div>
      </form>
    </div>
  </section>

</div>

<!-- <script src="/static/js/uploadPhotos.js"></script> -->
<script src="/static/js/search.js"></script>
{% endblock %}
