<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>
      {% block title %}{% endblock %}
    </title>
<!--
    <link rel="stylesheet" href="/static/css/nav_bar.css" /> -->
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- React only -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <!-- Nav bar styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/nav_bar.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    {% block head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light py-3">
      <div class="container-fluid">

          <div class="logo">
            <a href="/"><img src="/static/img/parklet_logo.png" class="d-inline-block align-top" alt=""></a>
          </div>
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav justify-content-end">
              {% if "username" in session %}
                <li class="nav-item">
                  <a href="/profile/{{session['username']}}">User profile</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <li>
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Login</a>
                    <ul class="dropdown-menu form-wrapper">
                      <li>
                        <form action="/login" method="POST">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required="required">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required="required">
                          </div>
                          <input type="submit" class="btn btn-primary btn-block" value="Login">
                        </form>
                      </li>
                    </ul>
                  </li>
                  <li>
                    <a href="/createaccount" class="btn btn-primary get-started-btn mt-1 mb-1">Register</a>
                  </li>
                {% endif %}
            </ul>
          </div>

      </div>
    </nav>

    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

    {% block body %}{% endblock %}

    <!-- Bootstrap with Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block after_body %}{% endblock %}
  </body>

</html>
