{% extends 'base.html' %}
{% block title %}National Parks App{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/search.css" />
<link rel="stylesheet" href="/static/css/homepage.css" />
<link rel="stylesheet" href="/static/css/card.css" />
{% endblock head %}

{% block body %}
<div class="homepage-container">
  <div class="banner-container">banner</div>

  <div class="search-container">
    <div class="search-group">
      <form class="form-inline d-flex justify-content-center md-form form-sm mt-0" autocomplete="off" action="/search" id="main-search-form">
        <div class="autocomplete" >
          <input id="pf-search-nps" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" name="parksearch"
            aria-label="Search">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">search</button>
        </div>
      </form>
    </div>
  </div>

  <div class="react-container">
  </div>

</div>

<!-- search javascript -->
<script src="/static/js/search.js"></script>
<!-- react jsx -->
<script src="/static/js/Card.jsx" type="text/jsx"></script>
{% endblock %}
