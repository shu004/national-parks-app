{% extends 'base.html' %}
{% block title %}National Parks App{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/homepage.css" />

{% endblock head %}

{% block body %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/carousels/carousel-1.jpeg" class="d-block w-100" alt="nature img 1">
    </div>
    <div class="carousel-item">
      <img src="/static/img/carousels/carousel-2.jpeg" class="d-block w-100" alt="nature img 2">
    </div>
    <div class="carousel-item">
      <img src="/static/img/carousels/carousel-3.jpeg" class="d-block w-100" alt="nature img 3">
    </div>
    <div class="carousel-item">
      <img src="/static/img/carousels/carousel-4.jpeg" class="d-block w-100" alt="nature img 4">
    </div>
    <div class="carousel-item">
      <img src="/static/img/carousels/carousel-5.jpeg" class="d-block w-100" alt="nature img 5">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="react-container">
  <div class="cards-container row"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- react jsx -->
<script src="/static/js/Card.jsx" type="text/jsx"></script>
{% endblock %}
