{% extends 'base.html' %}

{% block title %}{{ park.park_name }} - Details {% endblock %}

{% block body %}
<h1>{{ park.park_name }}</h1>
<img src="{{ park.img }}">
<p>
  {{ park.description }}
</p>
<p>
  {{ park.address }}
  </p>
  <p>
    {{ park.fee }} daily access
  </p>
  <p>
    {{ park.weather }}
  </p>
  <p>
    {{ park.state }}
  </p>
  <p>
    {{ park.hours_exception }}
  </p>

{% endblock %}
